{% extends "index.html" %}

{% block content %}
<h2>Log In</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}
    {{ form.password.label }} {{ form.password() }}
    <input type="submit" value="Log In">
</form>
<p>Don't have an account? <a href="{{ url_for('user_routes.signup') }}">Create an account</a></p>
{% endblock %}
